<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport"content="width=device-width,initial-scale=1.0">
        <title>Static interactive Resume Builder</title>
        <link  href ="stylt.css" rel="stylesheet">
    
    </head>
    <body>
        <h1>Static Resume Builder By Muskan Ahmed</h1>
        <div class="resume-container">
            <!--left section-->
<div class ="left-section">
    <img src ="profile.jpg" alt="profile picture" class ="profile-picture"

</div>        </div>
        <form id="resumeForm">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <label for ="name">Name:</label>
                <input type ="text"id="name"name = "name"required ><br>
                <label for="email">Email:</label>
                <input type ="email"id ="email"name ="email"required><br>
                <label for ="phone">Phone:</label>
                <input type ="tel"id="phone"name="phone"required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="Education">Education</label> 
                <textarea id="education"name="education"rows="4"required></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Experiance</legend>
                <label for="Experiance">Experiance</label> 
                <textarea id="experiance"name="experiance"rows="4"required></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="Skills">Skills</label> 
                <textarea id="skills"name="skills"rows="4"required></textarea><br>
            </fieldset>
            <button type ="submit">Generate Resume Below</button>
        </form>
    </body>
